<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="app">
<head>
    <title>Naked Java Appointments</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body ng-controller="appCtrl">
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h4>Appointments</h4>
            <div class="panel panel-default">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="appointment in appointments">
                        <td>{{appointment.description}}</td>
                        <td>{{appointment.date | date:'MM/dd/yyyy'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <h4>Create appointment</h4>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="date" class="col-sm-3 control-label">Date</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="date" name="date" ng-model="appointment.date"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="description" name="description" ng-model="appointment.description"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 text-right">
                                <button type="button" class="btn btn-default preview-add-button" ng-click="create(appointment)">
                                    <span class="glyphicon glyphicon-plus"></span> Create
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.15/angular.min.js"
        th:src="@{/webjars/angularjs/1.3.15/angular.min.js}"></script>
<script type="text/javascript" src="../static/js/app.js"
        th:src="@{/js/app.js}"></script>
</body>
</html>
